<app-header></app-header>

<div id="single-product-container" *ngIf="product">
    <div id="single-product-box">
        <div id="single-product-box-image">
            <img [src]="product.imageUrl" [alt]="product.name" width="100%" height="100%" alt="product-image">
        </div>
        <div id="single-product-box-content">
            <h1 id="single-product-title">{{ product.name }}</h1>
            <p id="single-product-price">${{ product.price }}.00</p>
            <p class="single-product-text">
                With a passion for craftsmanship and an unwavering commitment to quality, we curate a collection of sofas,
                beds, chairs, and more, designed to elevate your everyday living experience.
            </p>
            <p class="single-product-size">Size:</p>
            <div id="size-block-container">
                <button class="single-product-blocks" type="button">
                    20 x 25
                </button>
                <button class="single-product-blocks" type="button">
                    40 x 50
                </button>
                <button class="single-product-blocks" type="button">
                    60 x 75
                </button>
            </div>
            <div id="update-cart-container">
                <div>
                    <button class="single-product-blocks" 
                            id="plus-btn" 
                            type="button" 
                            (click)="incrementQuantity()">
                        +
                    </button>
                    <span>{{ quantity }}</span>
                    <button class="single-product-blocks" 
                            id="minus-btn" 
                            type="button"
                            (click)="decrementQuantity()">
                        â€“
                    </button>
                </div>
                <div class="add-to-cart-wrapper">
                    <button class="single-product-cart-btn" type="button">
                        Add To Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
